<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hip Fracture Detection Experiment</title>

    <!-- Bootstrap -->
    <link href="https://gaia.fdi.ucm.es/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div style="width: 70%" class="container text-center">

    <div class="row">
        <h1 style="font-size: 30px">Hip Fracture Detection</h1>
    </div>

    <div class="row" style="margin-top: 0px;">
        <div class="progress">
            <div id="globalprogress" class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50"
                 aria-valuemin="0" aria-valuemax="200">25%
            </div>
        </div>
    </div>


    <div class="col-md-12" style="top: 25px">
            <div class="row">
                <div class="card col-md-12 p-3"
                     style="background-color: #e5f0ee; border-radius: 10px; padding: 20px">
                    <div class="card-body">
                        <h1 class="card-title">Fracture Classification</h1>
                        <h2 class="card-text">
                            Please, label this image as one of the following classes:</h2>
                        <h2 class="card-text" style="font-weight: normal;">
                            Por favor, etiqueta esta imagen con una de las siguientes categor√≠as:</h2>

                        <div style="margin-top: 25px">
                        <img id="imgOrig" src="" style="width: 325px; height: 325px"/>
                        </div>

                        <div class="row" style="display: flex; margin-top: 50px; margin-bottom: 20px; justify-content: center">
                                <div style="width: 20%;">
                                <button type="button" class="btn btn-primary clickable" value="0" style="font-size: 16px; border-radius: 5px; padding: 10px 20px;" onclick="sendVote(this.value);">No fracture</button>
                                </div>

                                <div style="width: 20%;">
                                <button type="button" class="btn btn-primary clickable" value="1" style="font-size: 16px; border-radius: 5px; padding: 10px 20px;" onclick="sendVote(this.value);">Femoral neck fracture</button>
                                </div>

                                <div style="width: 20%;">
                                <button type="button" class="btn btn-primary clickable" value="2" style="font-size: 16px; border-radius: 5px; padding: 10px 20px;" onclick="sendVote(this.value);">Trochanteric fracture</button>
                                </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://gaia.fdi.ucm.es/js/jquery-1.11.2.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://gaia.fdi.ucm.es/js/plugins/bootstrap.min.js"></script>


<script src="code.js"></script>

<script type="text/javascript">
    window.onload = run;
</script>
</body>
</html>
